<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wholesale Catalog</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Marcellus', sans-serif;
            }
    </style>
</head>
<body class="bg-white min-h-screen">
    <header class="py-6 mb-8 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <img src="images/invert1.png" alt="Shop Logo" class="h-20 mx-auto mb-2">
                <h1 class="text-2xl font-semibold text-primary">Wholesale Catalog Login</h1>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Enter
                </button>
            </div>
            <p id="errorMessage" class="text-red-500 text-sm text-center hidden">Incorrect password. Please try again.</p>
        </form>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // In a real application, you would use a more secure method for password verification.
            if (password === 'wholesale_2025') {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'products.html';
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
