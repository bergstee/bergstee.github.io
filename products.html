<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Catalog</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Marcellus', sans-serif;
            }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .product-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <script>
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <header class="py-6 mb-8 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="mailto:shop@sidequestco.ca" class="text-secondary hover:text-primary transition-colors text-sm">shop@sidequestco.ca</a>
                <img src="images/invert1.png" alt="Shop Logo" class="h-20 mx-auto mb-2">
                <a href="interest-list.html" class="text-sm font-medium text-primary hover:text-opacity-80">Interest List <span id="interest-count"></span></a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <div class="product-grid">
            <!-- Product cards will be dynamically added here -->
        </div>
    </main>
<script src="js/interest-list.js"></script>
    <script src="js/products.js?v=1.1"></script>
    <script>
        createProductCards();
    </script>
</body>
</html>
