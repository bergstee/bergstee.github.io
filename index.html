<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Quest Co - Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#222222',
                        secondary: '#626262'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            },
            plugins: [
                function({ addUtilities }) {
                    const newUtilities = {
                        '.line-clamp-2': {
                            display: '-webkit-box',
                            '-webkit-line-clamp': '2',
                            '-webkit-box-orient': 'vertical',
                            overflow: 'hidden'
                        }
                    }
                    addUtilities(newUtilities)
                }
            ]
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0.5rem;
        }
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .product-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .hover-button {
            transition: all 0.3s ease;
        }
        .hover-button:hover {
            background-color: #f3f4f6;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <header class="py-6 mb-8 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <img src="images/invert1.png" alt="Shop Logo" class="h-20 mx-auto mb-2">
                <a href="mailto:shop@sidequestco.ca" class="text-secondary hover:text-primary transition-colors text-sm">shop@sidequestco.ca</a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-4">Welcome to Side Quest Co</h1>
            <p class="text-lg text-gray-600">Discover our collection of 3D printed bookish treasures and unique decor</p>
        </div>
        
        <div class="product-grid">
            <!-- Product cards will be dynamically added here -->
        </div>
        
        <footer class="text-center mt-16 pt-8 border-t border-gray-100">
            <p class="text-gray-600 mb-2">All items are handcrafted with love using high-quality materials</p>
            <a href="login.html" class="text-xs text-gray-500 hover:text-gray-700 transition-colors">Wholesale Portal</a>
        </footer>
    </main>

    <script src="js/interest-list.js"></script>
    <script src="js/products.js"></script>
    <script>
        // Override the existing createProductCards function to show only Etsy products
        function createProductCards() {
            const productsGrid = document.querySelector('.product-grid');
            if (!productsGrid) return;
            
            productsGrid.innerHTML = ''; // Clear any existing content

            // Filter products that have valid Etsy URLs and sort by image availability
            const activeListings = products.filter(product => 
                product.etsyUrl && 
                product.etsyUrl.trim() !== '' && 
                product.etsyUrl.includes('etsy.com')
            ).sort((a, b) => {
                // Prioritize products with real Etsy images
                const aHasImage = a.imageUrl && a.imageUrl.includes('etsystatic.com');
                const bHasImage = b.imageUrl && b.imageUrl.includes('etsystatic.com');
                
                if (aHasImage && !bHasImage) return -1;
                if (!aHasImage && bHasImage) return 1;
                return 0;
            });

            if (activeListings.length === 0) {
                productsGrid.innerHTML = '<div class="col-span-full text-center text-gray-600">No active listings available at the moment.</div>';
                return;
            }

            activeListings.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card group p-4';
                card.innerHTML = `
                    <div class="relative overflow-hidden mb-4">
                        <div class="relative pb-[125%] bg-gray-50">
                            <img 
                                src="${product.imageUrl}" 
                                alt="${product.title}" 
                                class="absolute inset-0 w-full h-full object-cover transition-all duration-300 group-hover:scale-105"
                                onerror="this.src='https://via.placeholder.com/570x570?text=Image+Not+Found'"
                            >
                        </div>
                        <div class="absolute inset-x-0 bottom-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-gradient-to-t from-black/50 to-transparent">
                            <div class="flex gap-2">
                                <a 
                                    href="${product.etsyUrl}" 
                                    target="_blank" 
                                    class="flex-1 bg-white text-primary text-center py-2 text-sm font-medium hover-button"
                                >
                                    ðŸ›’ Buy on Etsy
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="product-info space-y-1">
                        <h2 class="text-sm text-primary line-clamp-2 font-light">${product.title}</h2>
                        <p class="text-sm font-normal text-primary">${product.currency} $${product.price.toFixed(2)}</p>
                    </div>
                `;
                productsGrid.appendChild(card);
            });
        }

        // Initialize storefront when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            createProductCards();
        });
    </script>
</body>
</html>
