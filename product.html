<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | SideQuest Co Shop</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Marcellus', sans-serif;
            }
        .description {
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
<script>
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <header class="py-6 mb-8 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="/"><img src="images/invert1.png" alt="Shop Logo" class="h-20 mx-auto"></a>
                <a href="interest-list.html" class="text-sm font-medium text-primary hover:text-opacity-80">Interest List <span id="interest-count"></span></a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Product Image -->
            <div class="relative">
                <div class="aspect-square bg-gray-50 loading-pattern">
                    <div class="absolute inset-0 flex items-center justify-center animate-pulse-subtle">
                        <svg class="w-8 h-8 text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <img id="productImage" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-300" onload="this.classList.remove('opacity-0')" alt="Product Image">
                </div>
            </div>

            <!-- Product Details -->
            <div class="space-y-8">
                <div>
                    <h1 id="productTitle" class="text-3xl font-light text-primary mb-4"></h1>
                    <p id="productPrice" class="text-2xl font-normal text-primary"></p>
<p id="wholesalePrice" class="text-xl font-normal text-gray-600"></p>
                    <p id="msrp" class="text-xl font-normal text-gray-600"></p>
                </div>


                <div class="prose max-w-none">
                    <div id="productDescription" class="description text-secondary"></div>
                </div>

                <div class="flex gap-4">
                    <button id="interestButton" class="flex-1 bg-primary text-white text-center py-3 text-sm font-medium hover:bg-opacity-90 transition-colors duration-300">
                        Add to Interest List
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/products.js?v=1.1"></script>
    <script src="js/interest-list.js"></script>
    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Get product data
        const product = products.find(p => p.listing_id === productId);
        if (product && product.available_for_wholesale) {
            document.title = `${product.title} | SideQuest Co Shop`;
            document.getElementById('productTitle').textContent = product.title;
            if (product.price && typeof product.price === 'number') {
                document.getElementById('productPrice').textContent = `Price: ${product.currency} ${product.price.toFixed(2)}`;
            } else {
                document.getElementById('productPrice').style.display = 'none';
            }

            if (product.wholesale_price && typeof product.wholesale_price === 'number') {
                document.getElementById('wholesalePrice').textContent = `Wholesale: ${product.currency} ${product.wholesale_price.toFixed(2)}`;
            } else {
                document.getElementById('wholesalePrice').style.display = 'none';
            }

            if (product.msrp && typeof product.msrp === 'number') {
                document.getElementById('msrp').textContent = `MSRP: ${product.currency} ${product.msrp.toFixed(2)}`;
            } else {
                document.getElementById('msrp').style.display = 'none';
            }
            document.getElementById('productImage').src = product.imageUrl;
            document.getElementById('productImage').alt = product.title;
            
            // Set description and stats
            document.getElementById('productDescription').textContent = product.description;
        } else {
            window.location.href = '/';
        }

        const interestButton = document.getElementById('interestButton');
        interestButton.addEventListener('click', () => {
            let interestList = JSON.parse(sessionStorage.getItem('interestList')) || [];
            if (!interestList.includes(productId)) {
                interestList.push(productId);
                sessionStorage.setItem('interestList', JSON.stringify(interestList));
                interestButton.textContent = 'Added to Interest List';
                interestButton.disabled = true;
                updateInterestCount();
            }
        });

        // Check if the product is already in the interest list on page load
        let initialInterestList = JSON.parse(sessionStorage.getItem('interestList')) || [];
        if (initialInterestList.includes(productId)) {
            interestButton.textContent = 'Added to Interest List';
            interestButton.disabled = true;
        }
    </script>
</body>
</html>
